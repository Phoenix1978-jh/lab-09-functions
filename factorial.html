<html lang="en">
<head>

    <title>factorial</title>
</head>
<body>
    <script>
    var userNum = prompt("Number please:");
    var userstring = parseInt(userNum); /* new variable to convert string (userNum) into a number*/


    function factorial(n) {
    /* the argument(n)is just a placeholder for the user input */
       
    /*This variable will store the factorial number (ex: 5! is 1 * 2 * 3 * 4 * 5). Starting at 1 for multiplying instead of 0 because that will give a 0 result. The For Loop below will update this factorial variable on each iteration.  */
        var factorNum = 1; 
        


        /*use a conditional (if/else) to omit negative integer- anything less than 0. Otherwise (else) run the For Loop with calulation*/
        if (userstring < 0) {
            console.log("Not a positive integer. Please try again");
        } 
        /* create For Loop that multiplies the sum of variable factorNum with the updated /
        iterated variable i*/
        else {
            for (var i = 1; i <= userstring; i = i +1) {
                    factorNum = factorNum * i
                };
        }

        return factorNum; /*The result of the factorial computation with For Loop above stored in this variable - 
        */
    }
        
    console.log(factorial(userstring));
    </script>
